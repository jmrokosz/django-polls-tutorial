version: 1.0
runtime: python3
build:
  commands:
    build:
      - pip install -r requirements.txt
      - python manage.py collectstatic --noinput
run:
  runtime-version: 3.11
  command: gunicorn --bind :8000 --workers 2 mysite.wsgi:application
  network:
    port: 8000
  env:
    - name: PYTHONUNBUFFERED
      value: "1"
    - name: DEBUG
      value: "False"